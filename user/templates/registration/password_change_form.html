{% extends "shared/layout.html" %}

{% block titlearea %}
  {{ post.title}}
{% endblock titlearea %}


{% block contentarea %}
<h1>
    Change Password
</h1>
<div>
    <h4> Change Password </h4>
    <form action="{% url 'password_change' %}" method= "POST">
        {% csrf_token %}
        {{ form.as_p}}
        <p>
            <input class= "btn" type="submit" value= "Change Password ">
        </p>
    </form> 
</div>

{% endblock contentarea %}
